# ---------------------------------------
# file: ~/.tmux.conf
# author: serdotlinecho
# ---------------------------------------

# start window index of 1
set-option -g base-index 1
setw -g pane-base-index 1

# sane scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 256 Colors in vim in tmux
set -g terminal-overrides 'xterm:colors=256'

# unicode
set-option -g status-utf8 on

# supposedly fixes pausing in vim
set-option -sg escape-time 1

# mouse to highlight and copy; to paste use prefix + ]
# use Shift+hold left click mouse/touchpad to bypass to use system highlighting mode
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# act like vim
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
 
# change prefix key to Ctrl-a; like GNU screen
unbind C-b
set -g prefix C-a

# allow C-A a to send C-A to application
bind C-a send-prefix

# reload .tmux.conf
bind r source-file ~/.tmux.conf

# enable 256 color terminal
set -g default-terminal "screen-256color"

# history size
set -g history-limit 5000

# Rebinding the pane splitting bindings
# unbind % # Remove default bindings since we're replacing
bind \ split-window -h
bind - split-window -v

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# tmux colors solarized
# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-dark.conf
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# command/message line colors
set-option -g message-fg brightred #orange
set-option -g message-bg black #base02
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# Refresh the status bar every 30 seconds.
set-option -g status-interval 30

# The status bar itself.
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# use "man date" to set the time and date to your liking
# set -g status-right "#[fg=blue]#(~/battery Discharging) | #[fg=cyan]%d %b %l:%M %p"
set -g status-right "#[fg=cyan]%a %d %b %l:%M %p"

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Time messages remain in the status bar.
set-option -g display-time 1000

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Show url in buffer 
bind C-o run-shell "open $(tmux show-buffer)"

# Pipe pane to log file
bind-key P pipe-pane -o "cat >>$HOME/#W-tmux.log" \; display-message "Toggled logging to $HOME/#W-tmux.log"

# Maximize and restore panes. Don't switch windows between using these
# maximize
unbind Up
bind Up neww -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# Restore
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Sync panes
bind C-s set-window-option synchronize-panes

# Linux clipboard support
# move x clipboard into tmux paste buffer
# bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer" 
# move tmux copy buffer into x clipboard
# bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"
# http://unix.stackexchange.com/questions/15715/getting-tmux-to-copy-a-buffer-to-the-clipboard/71770#71770
# Copy into primary
bind C-y choose-buffer "run \"tmux save-buffer -b '%%' - | xsel -i -b\""
# Paste from primary
bind C-p run "xsel -o -b | tmux load-buffer - && tmux paste-buffer"

# extract links and launch it, required urlview
# bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# Clear the current pane AND clear the pane's history
bind C-k send-keys 'C-l'\; clear-history
