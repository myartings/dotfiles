#####################################################
# file: ~/.tmux.conf
# author: serdotlinecho
# vim:fenc=utf-8:nu:ai:si:et:ts=4:sw=4:ft=conf:
#####################################################

# starts windows at 1 not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# enable 256 color terminal
set -g default-terminal "screen-256color"

# 256 Colors in Vim in tmux
set -g terminal-overrides 'xterm:colors=256'

# unicode
set -g status-utf8 on

# history size
set -g history-limit 5000

# supposedly fixes pausing in vim
set-option -sg escape-time 1

set-option -g bell-action any
set-option -g visual-bell off

# enable mouse
# use shift + hold left click mouse to bypass to use system highlighting mode
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# act like vim
set-window-option -g mode-keys vi

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# choose window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# move window
bind-key < swap-window -t :-
bind-key > swap-window -t :+

# use vim style in copy mode
unbind [
bind-key Escape copy-mode
bind-key -t vi-copy Escape cancel

# visual mode
bind-key -t vi-copy v begin-selection

# visual line
bind-key -t vi-copy V select-line

# change prefix key to Ctrl-a; like GNU screen
unbind C-b
set -g prefix C-a

# allow C-A a to send C-A to application
bind C-a send-prefix

# reload .tmux.conf
bind r source-file ~/.tmux.conf

# rebinding the pane splitting bindings
# unbind % # Remove default bindings since we're replacing
bind \ split-window -h
bind - split-window -v

# set window notifications
set-window-option -g monitor-activity off
set -g visual-activity off

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# default statusbar position and colors
set-option -g status-position top
set-option -g status-fg white
set-option -g status-bg black

# Automatically set window title
set-window-option -g automatic-rename on

# default window title colors
set-window-option -g window-status-format "#[bg=colour10]#[fg=colour249,bold]#I:#W"

# active window title colors
set-window-option -g window-status-current-format "#[bg=colour3]#[fg=colour226,bold]#I:#W"

# pane border
set-option -g pane-border-fg colour0
set-option -g pane-active-border-fg colour10

# message text
set-option -g message-fg colour15
set-option -g message-bg colour1

# pane number display
set-option -g display-panes-active-colour colour4
set-option -g display-panes-colour colour9

# refresh the status bar (default is every 15 seconds).
set-option -g status-interval 2

# the status bar itself.
set -g status-justify left
set -g status-left-length 40
set -g status-left "#[bg=colour2]#[fg=colour190,bold]shell:#S"
# set -g status-right "#[fg=blue]#(~/battery Discharging) | #[fg=cyan]%a %d %b %l:%M %p"
set -g status-right-length 60
# set -g status-right "#[bg=magenta]#[fg=black] temp #(acpi -t|awk '{print $4}') #[bg=blue]#[fg=black] uptime #(uptime|cut -d "," -f1|awk '{print $3,$4}') "
set -g status-right "#[bg=colour5]#[fg=colour219,bold] load #(awk '{print $1,$2,$3}' /proc/loadavg|cut -d "/" -f1) #[bg=colour4]#[fg=colour81] uptime #(uptime|cut -d "," -f1|awk '{print $3,$4}')"
# set -g status-right "#[bg=brightred]#[fg=black] temp #(acpi -t|awk '{print $4}') #[bg=brightcyan]#[fg=black] load #(awk '{print $1,$2,$3}' /proc/loadavg|cut -d "/" -f1) #[bg=blue]#[fg=black] uptime #(uptime|cut -d "," -f1|awk '{print $3,$4}')"

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# time messages remain in the status bar.
set-option -g display-time 1000

# reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# show url in buffer
bind C-o run-shell "open $(tmux show-buffer)"

# pipe pane to log file
bind-key P pipe-pane -o "cat >>$HOME/#W-tmux.log" \; display-message "Toggled logging to $HOME/#W-tmux.log"

# maximize and restore panes. Don't switch windows between using these :)
# maximize
unbind Up
bind Up neww -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# restore
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Linux clipboard support
# Copy into primary
bind C-y choose-buffer "run \"tmux save-buffer -b '%%' - | xsel -i -b\""
# Paste from primary
bind C-p run "xsel -o -b | tmux load-buffer - && tmux paste-buffer"

# urlview extract links and launch it
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; \
    new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'
# urlscan as context and url view
# bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; \
    # new-window -n "urlscan" '$SHELL -c "urlscan -c < /tmp/tmux-buffer"'

# tmux clock
set-window-option -g clock-mode-style 12
set-window-option -g clock-mode-colour green

# Clear the current pane AND clear the pane's history
bind C-k send-keys 'C-l'\; clear-history
