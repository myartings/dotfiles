#####################################################
# file: ~/.tmux.conf
# author: serdotlinecho
# vim:fenc=utf-8:nu:ai:si:et:ts=4:sw=4:ft=tmux:
#####################################################

# start window index of 1
set-option -g base-index 1
setw -g pane-base-index 1

# sane scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# enable 256 color terminal
set -g default-terminal "screen-256color"

# 256 Colors in Vim in tmux
set -g terminal-overrides 'xterm:colors=256'

# unicode
set-option -g status-utf8 on

# supposedly fixes pausing in vim
set-option -sg escape-time 1

# mouse to highlight and copy; to paste use prefix + ]
# http://awhan.wordpress.com/2012/04/18/tmux-copy-paste-with-mouse/
# use shift + hold left click mouse/touchpad to bypass to use system highlighting mode
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# act like vim
set-window-option -g mode-keys vi

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Use vim style in copy mode
unbind [
bind-key Escape copy-mode
bind-key -t vi-copy Escape cancel

# visual mode
bind-key -t vi-copy v begin-selection

# visual line
bind-key -t vi-copy V select-line

# change prefix key to Ctrl-a; like GNU screen
unbind C-b
set -g prefix C-a

# allow C-A a to send C-A to application
bind C-a send-prefix

# reload .tmux.conf
bind r source-file ~/.tmux.conf

# history size
set -g history-limit 5000

# rebinding the pane splitting bindings
# unbind % # Remove default bindings since we're replacing
bind \ split-window -h
bind - split-window -v

# set window notifications
setw -g monitor-activity on
set -g visual-activity on

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen

# message text
set-option -g message-fg brightred
set-option -g message-bg black

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred

# refresh the status bar every 30 seconds.
set-option -g status-interval 30

# the status bar itself.
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
# use "man date" to set the time and date to your liking1
# set -g status-right "#[fg=blue]#(~/battery Discharging) | #[fg=cyan]%d %b %l:%M %p"
set -g status-right "#[fg=cyan]%a %d %b %l:%M %p"

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# time messages remain in the status bar.
set-option -g display-time 1000

# reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# show url in buffer
bind C-o run-shell "open $(tmux show-buffer)"

# pipe pane to log file
bind-key P pipe-pane -o "cat >>$HOME/#W-tmux.log" \; display-message "Toggled logging to $HOME/#W-tmux.log"

# maximize and restore panes. Don't switch windows between using these :)
# maximize
unbind Up
bind Up neww -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

# restore
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# sync panes
bind C-s set-window-option synchronize-panes


# Linux clipboard support
# Copy into primary
bind C-y choose-buffer "run \"tmux save-buffer -b '%%' - | xsel -i -b\""
# Paste from primary
bind C-p run "xsel -o -b | tmux load-buffer - && tmux paste-buffer"

# urlview;  extract links and launch it
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; new-window -n "urlview" '$SHELL -c "urlview < /tmp/tmux-buffer"'

# Clear the current pane AND clear the pane's history
bind C-k send-keys 'C-l'\; clear-history
