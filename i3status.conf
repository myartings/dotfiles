# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format = "i3bar"
        interval = 2
        colors = true
        color_good = "#A3D572"
        color_degraded = "#EFBD8B"
        color_bad = "#D370A3"
}

order += "mpd"
order += "cpu_usage"
order += "cpu_temperature 0"
# order += "load"
order += "disk /"
# order += "disk /home"
order += "wireless wlp5s0"
order += "battery 1"
order += "volume master"
order += "tztime local"

wireless wlp5s0 {
        format_up = "¤ %quality"
        format_down = "¤ down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 1 {
        format = "¡ %percentage"
        format_down = "ð -"
        last_full_capacity = "true"
        integer_battery_capacity = "true"
        low_threshold = 20
        threshold_type = "percentage"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

volume master {
        format = "í %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
format = "È %a %d/%m %I:%M %p"
}

load {
    format = "µ %1min %5min %15min"
    max_threshold = "5"
}

cpu_usage {
    format = "Ñ %usage"
}

cpu_temperature 0 {
    format = "Ç %degrees°C"
    max_threshold = 60
}

disk "/" {
    format = "Ð %avail"
}

disk "/home" {
    format = "/home %avail"
}

# possible options:
# title, artist, album, track, date

mpd {
format = "à %artist-%title"
}
