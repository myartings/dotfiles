# ---------------------------------------
# file: ~/.i3status.conf
# author: serdotlinecho
# vim: set ft=conf:
# ---------------------------------------

general {
        output_format = "i3bar"
        interval = 5
        colors = true
        color_good = "#9cb93a"
        color_degraded = "#b58900"
        color_bad = "#dc322f"
}

order += "mpd"
# order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "battery 1"
order += "wireless wlp5s0"
order += "volume master"
order += "time"

mpd {
    format_up = "à %artist-%title"
    format_down = "à - "
    host = "127.0.0.1"
    port = 6600
}

wireless wlp5s0 {
    format_up = "¤ %quality"
    format_down = "¤ down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 1 {
    format = "ð %percentage %remaining"
    format_down = "ð -"
    last_full_capacity = "true"
    integer_battery_capacity = "true"
    low_threshold = 35
    threshold_type = "time"
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

volume master {
    format = "í %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

time {
	format = "È %a,%d/%m %I:%M %p"
}

load {
	format = "%1min"
}

cpu_usage {
    format = "Ñ %usage"
}

cpu_temperature 0 {
	format = "Ç %degrees°C"
    max_threshold = 60
}

disk "/" {
	format = "Ð %avail"
}

disk "/home" {
    format = "/home %avail"
}
