general {
        interval = 5
        colors = true
        color_good = "#93ff19"
        color_degraded = "#ffc74a"
        color_bad = "#d74083"
}

order += "disk /"
order += "disk /home"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "battery 1"
order += "wireless wlp5s0"
order += "volume master"
order += "time"

wireless wlp5s0 {
        format_up = "¤ %quality %ip"
        format_down = "¤ down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 1 {
        format = "¡ %percentage %remaining"
        last_full_capacity = "true"
        integer_battery_capacity = "true"
        low_threshold = "35"
        threshold_type = "time"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

volume master {
        format = "í %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

time {
	format = "È %a %d/%m %I:%M %p"
}

load {
	format = "%1min"
}

cpu_usage {
    format = "Ñ %usage"
}

cpu_temperature 0 {
	format = "Ç %degrees °C"
}

disk "/" {
	format = "¯ / %free"
}

disk "/home" {
    format = "/home %free"
}
